<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Error</title>
</head>
<body>
    <h1>Opps something went wrong, we don't know what but we are going to work on it!</h1>
    <div>
        <div>
            <span><strong>Date</strong></span>
            <span th:text="${timestamp}"></span>
        </div>
        <div>
            <span><strong>Status</strong></span>
            <span th:text="${status}"></span>
        </div>
        <div>
            <span><strong>Error</strong></span>
            <span th:text="${error}"></span>
        </div>
        <div>
            <span><strong>Path</strong></span>
            <span th:text="${path}"></span>
        </div>
        <div>
            <span><strong>Message</strong></span>
            <span th:text="${message}"></span>
        </div>
        <div>
            <span><strong>Exception</strong></span>
            <span th:text="${exception}"></span>
        </div>
        <div>
            <span><strong>Trace</strong></span>
            <span th:text="${trace}"></span>
        </div>
        <div th:if="${parameters != null}">
            <h3>Parameters</h3>
            <span th:each="parameter: ${parameters}">
                <div th:text="${parameter.key} + ' : ' + ${#strings.arrayJoin(parameter.value, ',')}"></div>
            </span>
        </div>
    </div>
</body>
</html>
